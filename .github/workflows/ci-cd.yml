name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test --workspace frontend

      - name: Run backend tests
        run: npm run test --workspace backend

      - name: Build workspaces
        run: npm run build

  docker-build-and-push:
    name: Build and push Docker image
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.vars.outputs.image_name }}:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image name
        id: vars
        run: echo "image_name=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/lila-game-codex" >> "$GITHUB_OUTPUT"

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image_name }}:${{ github.sha }}
            ${{ steps.vars.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Fly.io
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.FLY_API_TOKEN != '' && secrets.FLY_APP_NAME != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: >
          flyctl deploy
          --app "${{ secrets.FLY_APP_NAME }}"
          --config fly.toml
          --image "${{ needs.docker-build-and-push.outputs.image }}"
          --strategy immediate
