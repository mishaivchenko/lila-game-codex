name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test --workspace frontend

      - name: Run backend tests
        run: npm run test --workspace backend

      - name: Build workspaces
        run: npm run build

  docker-build-and-push:
    name: Build and push Docker image
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.vars.outputs.image_name }}:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image name
        id: vars
        run: echo "image_name=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/lila-game-codex" >> "$GITHUB_OUTPUT"

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image_name }}:${{ github.sha }}
            ${{ steps.vars.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-hf-spaces:
    name: Deploy to Hugging Face Spaces (free)
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    environment: HF_SPACE_ID
    steps:
      - name: Check HF secrets
        id: hf
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          RAW_SPACE_ID="$(printf '%s' "${HF_SPACE_ID}" | tr -d '[:space:]')"
          # Allow both forms:
          # - username/space-name
          # - https://huggingface.co/spaces/username/space-name
          NORMALIZED_SPACE_ID="${RAW_SPACE_ID#https://huggingface.co/spaces/}"
          NORMALIZED_SPACE_ID="${NORMALIZED_SPACE_ID#http://huggingface.co/spaces/}"

          if [ -n "${HF_TOKEN}" ] && [ -n "${NORMALIZED_SPACE_ID}" ] && printf '%s' "${NORMALIZED_SPACE_ID}" | grep -Eq '^[^/]+/[^/]+$'; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
            echo "space_id=${NORMALIZED_SPACE_ID}" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.hf.outputs.ready == 'true'
        uses: actions/checkout@v4

      - name: Sync repository to HF Space
        if: steps.hf.outputs.ready == 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ steps.hf.outputs.space_id }}
        run: |
          set -euo pipefail
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          python3 -m pip install --quiet huggingface_hub pillow
          python3 - <<'PY'
          from huggingface_hub import HfApi
          import os

          api = HfApi(token=os.environ["HF_TOKEN"])
          api.create_repo(
              repo_id=os.environ["HF_SPACE_ID"],
              repo_type="space",
              space_sdk="docker",
              exist_ok=True,
          )
          PY

          git clone "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_ID}" hf-space

          rsync -a --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".env" \
            --exclude ".env.*" \
            --exclude "frontend/node_modules" \
            --exclude "backend/node_modules" \
            ./ hf-space/

          # Ensure the Space is configured as Docker runtime.
          python3 - <<'PY'
          from pathlib import Path

          readme = Path("hf-space/README.md")
          body = ""
          if readme.exists():
              text = readme.read_text(encoding="utf-8")
              if text.startswith("---\n"):
                  parts = text.split("---\n", 2)
                  if len(parts) == 3:
                      body = parts[2].lstrip()
              else:
                  body = text

          header = (
              "---\n"
              "title: Lila Game\n"
              "emoji: robot\n"
              "colorFrom: indigo\n"
              "colorTo: blue\n"
              "sdk: docker\n"
              "app_port: 3001\n"
              "pinned: false\n"
              "---\n"
          )

          content = header + ("\n" + body if body else "\n")
          readme.write_text(content, encoding="utf-8")
          PY

          # Hugging Face free Spaces rejects files >10 MiB.
          # Downscale oversized board PNGs in deployment copy only.
          python3 - <<'PY'
          from pathlib import Path
          from PIL import Image

          MAX_BYTES = 9_500_000
          MAX_DIM = 2048
          field_dir = Path("hf-space/field")
          if field_dir.exists():
              for image_path in field_dir.glob("*.png"):
                  if image_path.stat().st_size <= MAX_BYTES:
                      continue
                  with Image.open(image_path) as img:
                      width, height = img.size
                      scale = min(1.0, MAX_DIM / max(width, height))
                      if scale < 1.0:
                          img = img.resize((int(width * scale), int(height * scale)), Image.Resampling.LANCZOS)
                      img.save(image_path, format="PNG", optimize=True, compress_level=9)
          PY


          cd hf-space
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Deploy from ${GITHUB_REPOSITORY}@${GITHUB_SHA}"
            git push
          else
            echo "No changes to deploy."
          fi

      - name: Explain missing HF secrets
        if: steps.hf.outputs.ready != 'true'
        run: |
          echo "HF deploy skipped: missing/invalid HF secrets."
          echo "Expected:"
          echo "- HF_TOKEN: valid write token"
          echo "- HF_SPACE_ID: username/space-name"
          echo "  or full URL like https://huggingface.co/spaces/username/space-name"
